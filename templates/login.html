<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TaskFlow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            max-width: 450px;
            width: 100%;
            background: linear-gradient(135deg, #fffef7 0%, #f5f5dc 100%);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            padding: 40px;
            border: 2px solid #d4af37;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .icon-header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .icon-header i {
            font-size: 3em;
            color: #d4af37;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        h2 {
            text-align: center;
            color: #2c2c2c;
            margin-bottom: 8px;
            font-size: 1.8em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #2c2c2c;
            font-weight: 600;
            font-size: 0.9em;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #d4af37;
            font-size: 1em;
        }
        
        input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 2px solid #d4af37;
            border-radius: 12px;
            font-size: 0.95em;
            transition: all 0.3s;
            background: white;
            color: #2c2c2c;
        }
        
        input:focus {
            outline: none;
            border-color: #2c2c2c;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            color: #d4af37;
            border: 2px solid #d4af37;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.3);
        }
        
        .register-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 0.9em;
        }
        
        .register-link a {
            color: #2c2c2c;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 2px solid #d4af37;
        }
        
        .register-link a:hover {
            color: #d4af37;
        }
        
        .flash-messages {
            margin-bottom: 20px;
        }
        
        .alert {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        
        .alert-error {
            background: #ffe0e0;
            color: #c33;
            border-left: 4px solid #c33;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }
        
        .back-link {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .back-link a {
            color: #d4af37;
            text-decoration: none;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .back-link a:hover {
            color: #2c2c2c;
        }
        
        .back-link a i {
            margin-right: 5px;
        }
        
        @media (max-width: 768px) {
            body { padding: 15px; }
            .login-container { padding: 30px 25px; }
            h2 { font-size: 1.6em; }
        }
        
        @media (max-width: 480px) {
            .login-container { padding: 25px 20px; }
            h2 { font-size: 1.5em; }
            .icon-header i { font-size: 2.5em; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="back-link">
            <a href="/"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>
        
        <div class="icon-header">
            <i class="fas fa-heart"></i>
        </div>
        <h2>Welcome Back!</h2>
        <p class="subtitle">Sign in to continue</p>
        
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            <i class="fas fa-{% if category == 'error' %}exclamation-circle{% else %}check-circle{% endif %}"></i>
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" name="username" required placeholder="Enter username">
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-key input-icon"></i>
                    <input type="password" id="password" name="password" required placeholder="Enter password">
                </div>
            </div>
            
            <button type="submit" class="btn">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>
        
        <div class="register-link">
            Don't have an account? <a href="/register">Create one</a>
        </div>
    </div>
</body>
</html>
